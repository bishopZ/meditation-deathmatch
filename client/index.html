<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> -->
        <title>Meditation Deathmatch</title>

        <script type="text/javascript" src="eeg-js-widgets/bower_components/pixi.js/bin/pixi.min.js"></script>
        <script type="text/javascript" src="eeg-js-widgets/js/meters.js"></script>
        <script type="text/javascript" src="eeg-js-widgets/js/fft.js"></script>
        <script type="text/javascript" src="eeg-js-widgets/js/waveform.js"></script>
        <script type="text/javascript" src="eeg-js-widgets/js/horseshoe.js"></script>

        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/game.css">
    </head>
    <body>
        <div id="splash" style="display: none">
            <div id="wrapper">
                <img src="img/tmr.png" width="892" height="468" />
            </div>
            <div id="footer">
                <input type="button" id="continue" value="Continue" style="font-size: 24px;" />
            </div>
        </div>
        <table id="game" class="disp">
            <tr>
                <td class="heading" id="head0">
                    Player 1
                </td>
                <td class="heading" id="head1">
                    Player 2
                </td>
            </tr>
            <tr>
                <td style="width: 50%; height: 100%">
                    <table>
                        <tr>
                            <td class="ffts">
                                <div id="displayPlayer1"></div>
                                <br />
                                <input type="button" id="connect0" value="Connect Player 1" />
                                <input type="button" id="disconnect0" value="Disconnect Player 1" />
                                <input type="button" id="start" value="Start Round" />
                                <input type="button" id="reset" value="Reset" />
                            </td>
                            <td >
                                <div class="mellowouter">
                                    <div class="mellowinner" id="mellow0">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td style="width: 50%; height: 100%">
                    <table>
                        <tr>
                            <td class="ffts">
                                <div id="displayPlayer2"></div>
                                <br />
                                <input type="button" id="connect1" value="Connect Player 2" />
                                <input type="button" id="disconnect1" value="Disconnect Player 2" />
                                <input type="button" id="lights" value="Init Lights" />
                            </td>
                            <td >
                                <div class="mellowouter">
                                    <div class="mellowinner" id="mellow1">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
