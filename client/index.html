  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Node-Neurosky Visualizer Boilerplate</title>

    <meta name="description" content="a game" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <base target="_blank" />

    <style type="text/css">

    	/* Some base page styles */
		#screen p { 
			line-height: 22px; 
			padding: 0; margin: 0; 
			width: 100%;	
		}

		#screen .display {
			width: 100%;
		}

		/* The poor man's progress bar */
		#screen .score .inner {
			float: left;
			position: relative;
			width:100%;
			height: 18px;
			background: #d8d8d8;
		}
		#screen .score {
			display: inline-block;
			width: 200px;
			height: 20px;
			border: 1px solid #d8d8d8;
			border-radius: 5px;
			clear: both;
		}

    </style>

  </head>
  <body>
	
  	<script src="./base/require/require.js"></script> 
    <script>

// same as on document ready
require([], function () {

    require.config({
        baseUrl: './base/',
        paths: {

            'modernizr': 'modernizr-2.0.6.min',
            'jquery': 'jquery/jquery-1.9.1.min',
            'underscore': 'underscore-min',
            'typecast': 'typecast/typecast.raw', // replace with $.type?
            'frame': 'frame2',
            'model': 'ModelAgent',
            'socket.io': 'socket.io/socket.io',
            'lscache': 'lscache', 

            'bootstrap': 'bootstrap/bootstrap.min',
            'moment': 'moment.min',
        	
			// TODO: more magic!
			//    script src="./base/jquery/jquery.ui.core.js"> 
			//    script src="./base/d3.min.js">
			//    script src="./base/jquery/jquery.tmpl.js">
		
        },
        map: {
            '*': {
                'css': 'require/require.css',
                'text': 'require/require.text'
            }
        }
    });

    require(['./game.js'], function(game){
    	console.log('done');
    });

});

  	</script>

  </body>
</html>
